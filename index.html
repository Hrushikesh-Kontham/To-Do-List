<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="header">
      <h1>My To-Do List</h1>
      <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <form id="todo-form" class="todo-form">
      <input id="todo-input" type="text" placeholder="Add a new task" autocomplete="off" />
      <button type="submit">Add</button>
    </form>

    <p id="task-count" class="task-count">0 tasks</p>
    <ul id="todo-list" class="todo-list"></ul>
    <p id="empty-message" class="empty-message">No tasks yet. Add one above!</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
